name: Develop

on:
  pull_request:

jobs:
  dev:
    name: develop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Install
        run: yarn install

      - name: Test
        run: yarn test:cicd

      - name: Build application
        run: yarn build
